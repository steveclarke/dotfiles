bindsym $mod+Shift+w exec $browser
bindsym $mod+Shift+f exec nautilus
bindsym $mod+Shift+a exec flatpak run com.authy.Authy
bindsym $mod+Shift+p exec /usr/bin/1password

# Focus specific applications
bindsym $mod+F1 [class="1Password"] focus
bindsym $mod+F2 [class="Slack"] focus
bindsym $mod+F3 [class="Todoist"] focus
bindsym $mod+F4 [class="TelegramDesktop"] focus

